server {
    listen 80;
    server_name pablobots.com www.pablobots.com 
                 pablobots.live www.pablobots.live 
                 pablobots.online www.pablobots.online
                 pablobots.net www.pablobots.net
                 localhost;
    root /var/www/Ai-Trading-Bots/dist;
    index index.html;

    # Gzip compression - Enhanced for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve favicon directly
    location = /favicon.ico {
        try_files /favicon.svg =404;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Serve favicon.svg directly
    location = /favicon.svg {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Serve static assets directly with aggressive caching
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        # Enable gzip for assets
        gzip_static on;
    }

    # SPA routing - must come after static assets
    location / {
        try_files $uri $uri/ /index.html;
        # Cache HTML for short period (1 hour) since it may change
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600";
    }

    # API proxy to Supabase Edge Functions
    location /api/ {
        proxy_pass https://your-project.supabase.co/functions/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add API key from environment
        proxy_set_header apikey $SUPABASE_ANON_KEY;
    }

    # Cache static assets with comprehensive file type coverage
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf|mp4|webm|ogg|mp3|wav|flac|aac)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        # Enable gzip for text-based assets
        gzip_static on;
    }
    
    # Cache fonts with long expiration
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Cache images with long expiration
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|bmp|tiff)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }
}

